<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="results">
        <div class="player">0</div>
        <div class="computer">0</div>
        <p class="round-result">Select one of the options below to begin!</p>
    </div>
    <select name="score" id="score">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <button class="rock play">Rock</button>
    <button class="paper play">Paper</button>
    <button class="scissors play">Scissors</button>
    <button class="reset">Reset</button>

    <script src="./index.js"></script>
</body>
</html>
