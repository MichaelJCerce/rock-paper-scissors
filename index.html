<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <h1>Rock Paper Scissors</h1>
      <div class="status">
        <div class="score">
          <div class="player">0</div>
          <span class="divider"></span>
          <div class="computer">0</div>
        </div>
        <p class="game-dialog">Select an action to begin playing!</p>
      </div>
      <div class="controls">
        <div class="actions">
          <button class="rock play">Rock</button>
          <button class="paper play">Paper</button>
          <button class="scissors play">Scissors</button>
        </div>
        <div class="score-control">
          <div class="set-score">
            <label for="score" class="score-label">Set Max Score:</label>
            <select name="score" id="score">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <button class="reset-score">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
